name: cdp-hs
version: 0.0.1.0
synopsis: Project synopsis
description: See README at <https://github.com/arsalan0c/cdp-hs
author: Arsalan Cheema
github: arsalan0c/cdp-hs
category: Package.Category
license: BSD-3-Clause

dependencies:
  - base
  - aeson
  - text
  - json-autotype
  - bytestring
  - json-alt
  - containers
  - data-default
  - http-conduit
  - mtl
  - network-uri
  - text
  - vector
  - websockets
  - casing

library:
  source-dirs: src

executables:
  cdp-hs-exe:
    source-dirs: app
    main: Main.hs
    dependencies:
      - cdp-hs
  jat-exe:
    source-dirs: src
    main: Protocol.hs
  cdp:
    source-dirs: app
    main: CDP.hs
    dependencies:
      - cdp-hs

tests:
  cdp-hs-test:
    source-dirs: test
    main: Main.hs
    ghc-options:
      - -Wall
      - -threaded
    dependencies:
      - cdp-hs
      - hedgehog
