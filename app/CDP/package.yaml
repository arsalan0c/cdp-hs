name: cdp
version: 0.0.1.0
synopsis: Project synopsis
description: See README at <https://github.com/arsalan0c/cdp-hs
author: Arsalan Cheema
github: arsalan0c/cdp-hs
category: Package.Category
license: BSD-3-Clause

dependencies:
  - base
  - aeson
  - text
  - json-autotype
  - bytestring
  - json-alt
  - containers
  - data-default
  - http-conduit
  - mtl
  - network-uri
  - extra
  - text
  - vector
  - websockets
  - casing
  - random
  - monad-loops
  - data-default

library:
  source-dirs: src

executables:
  cdp-exe:
    source-dirs: app
    main: Main.hs
    dependencies:
      - cdp

tests:
  cdp-test:
    source-dirs: test
    main: Main.hs
    ghc-options:
      - -Wall
      - -threaded
    dependencies:
      - cdp
      - hedgehog

  cdp-test-commands:
    source-dirs: test
    main: Commands.hs
    ghc-options:
      - -Wall
      - -threaded
    dependencies:
      - cdp
      - hedgehog
  
  cdp-test-events:
    source-dirs: test
    main: Events.hs
    ghc-options:
      - -Wall
      - -threaded
    dependencies:
      - cdp
      - hedgehog